<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="main.js"></script>
  <body>
    <header>
      <h1>Real-Time Cryptocurrency Tracker</h1>
    </header>

    <main>
      <!-- Preferences Section -->
      <section id="preferences">
        <h2>Preferences</h2>
        <div class="controls">
          <label>
            <input type="checkbox" id="show-price-change" /> Show Price Change
          </label>
          <label>
            Sort by:
            <select id="sort-option">
              <option value="market_cap_desc">Market Cap (Descending)</option>
              <option value="market_cap_asc">Market Cap (Ascending)</option>
            </select>
          </label>
          <button id="refresh-data">Refresh Data</button>
        </div>
      </section>

      <!-- Cryptocurrency Listing -->
      <section id="crypto-listing">
        <h2>Cryptocurrency Listing</h2>
        <div id="crypto-container"></div>
      </section>

      <!-- Comparison Section -->
      <section id="comparison">
        <h2>Comparison</h2>
        <div id="comparison-container"></div>
      </section>
    </main>

    <footer>
      <div class="info">
        <p>Ramanand Institute of Pharmacy & Management</p>
      </div>
      <p>Made with <span style="color: red;"> &#10084;</span> by <span style="color: aquamarine;"> Deepak Rastogi, Abhishek Kotal</span></p>
      <p>&copy; 2025 Crypto Tracker</p>
    </footer>
  </body>
</html>
